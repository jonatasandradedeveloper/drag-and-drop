<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">

  <title>Simple Kanban Board</title>
</head>

<body>
  <div class="boards">
    <div class="board">
      <h3>Feitos</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status green"></div>
          <div class="content">Aplicativo ClubeOn</div>
        </div>
      </div>
    </div>
    <div class="board">
      <h3>A Fazer</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status blue"></div>
          <div class="content">Aplicativo Togo</div>
        </div>
      </div>
    </div>
    <div class="board">
      <h3>Congelado</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status red"></div>
          <div class="content">Aplicativo MobiClube</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js" defer></script>

</body>
</html>
